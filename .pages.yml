media:
  input: development/public/content-media
  output: development/content-media
content:
  - name: sections
    label: üìë Sections
    type: collection
    path: "development/src/content/sections"
    view:
      fields: [title, published]
    fields:
      - name: published
        label: Published
        type: boolean
        default: false
      - name: id
        label: Slug (ID)
        type: string
      - name: order
        label: Order
        type: number
        default: 999
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: site
    label: ‚öôÔ∏è Site Settings
    path: development/src/content/site.json
    type: file
    fields:
      - name: siteTitle
        label: Site Title
        type: string
      - name: siteDescription
        label: Site Description
        type: string
      - name: emptyStateMessage
        label: Empty State Message
        type: string
      - name: themeMode
        label: Theme Mode
        type: select
        options:
          values:
            - label: Auto (System)
              value: auto
            - label: Light
              value: light
            - label: Dark
              value: dark
        default: auto
  - name: user
    label: ü§† User Information
    path: development/src/content/user.json
    type: file
    fields:
      - name: userName
        label: Full Name
        type: string
      - name: jobTitle
        label: Job Title
        type: string
      - name: userEmail
        label: Email
        type: string
      - name: userSocials
        label: Socials
        type: object
        list: true
        fields:
          - name: title
            label: Title
            type: string
          - name: url
            label: URL
            type: string
